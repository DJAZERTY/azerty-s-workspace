<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-right {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .header img {
            height: 60px;
        }
        .search-bar {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .song {
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #8a00ff;
            width: 18vw;
            max-width: 200px;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            background: #0ff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        button:hover {
            background: #00f;
            color: #fff;
            box-shadow: 0 0 15px #00f;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="https://www.youtube.com/@DJ--AZERTY" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.spotify.com/" target="_blank">
                <img src="spotify.png" alt="Spotify">
            </a>
        </div>
        <img src="logo.png" alt="Logo">
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Rechercher une musique..." onkeyup="searchSongs()">
        </div>
    </div>
    <h1>DJ AZERTY release</h1>
    <div class="container" id="songContainer">
        <div class="song" data-title="Infinity Loop Part I">
            <p>Infinity Loop Part I</p>
            <button onclick="playSong('https://audiomack.com/djazertyoff/song/infinity-loop-part-i?key=22032006', this)">Play</button>
        </div>
        <audio id="audioPlayer" style="display: none;"></audio>
    </div>

    <script>
        let currentAudio = document.getElementById('audioPlayer');
        let currentButton = null;

        function playSong(url, button) {
            if (currentAudio.src === url && !currentAudio.paused) {
                currentAudio.pause();
                button.textContent = "Play";
            } else {
                currentAudio.src = url;
                currentAudio.play();
                
                if (currentButton && currentButton !== button) {
                    currentButton.textContent = "Play";
                }
                
                button.textContent = "Pause";
                currentButton = button;
            }
        }

        function searchSongs() {
            let input = document.querySelector('.search-bar').value.toLowerCase();
            let songs = document.querySelectorAll('.song');
            songs.forEach(song => {
                let title = song.querySelector("p").textContent.toLowerCase();
                song.style.display = title.includes(input) ? "flex" : "none";
            });
        }

        currentAudio.addEventListener("ended", function () {
            if (currentButton) {
                currentButton.textContent = "Play";
            }
        });
    </script>
</body>
</html>
