<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ AZERTY BLOG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            box-shadow: 0 0 15px #8a00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header-right {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .header img {
            height: 60px;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .song {
            background: linear-gradient(135deg, #4f00ff, #8a00ff);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #8a00ff;
            width: 18vw;
            max-width: 200px;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 120px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="https://www.youtube.com/@DJ--AZERTY" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.spotify.com/" target="_blank">
                <img src="spotify.png" alt="Spotify">
            </a>
        </div>
        <img src="logo.png" alt="Logo">
    </div>
    <h1>DJ AZERTY release</h1>
    <div class="container">
        <div class="song">
            <p>Infinity Loop Part I</p>
            <iframe src="https://audiomack.com/embed/song/djazertyoff/infinity-loop-part-i?key=22032006" scrolling="no"></iframe>
        </div>
    </div>
</body>
</html>
